<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <h1>calculator</h1>
        <div class="screen">
            <input type="text" value="" readonly id="upper">
            <input type="text" value="" readonly id="lower">
        </div>
        <div class="buttons">
            <button data-type="C" class="btn clear">C</button>
            <button data-type="()" class="btn operation">()</button>
            <button data-type="%" class="btn operation">%</button>
            <button data-type="/" class="btn operation">/</button>
            <button data-type="1" class="btn">1</button>
            <button data-type="2" class="btn">2</button>
            <button data-type="3" class="btn">3</button>
            <button data-type="*" class="btn operation">X</button>
            <button data-type="4" class="btn">4</button>
            <button data-type="5" class="btn">5</button>
            <button data-type="6" class="btn">6</button>
            <button data-type="+" class="btn operation">+</button>
            <button data-type="7" class="btn">7</button>
            <button data-type="8" class="btn">8</button>
            <button data-type="9" class="btn">9</button>
            <button data-type="-" class="btn operation">-</button>
            <button data-type="." class="btn">.</button>
            <button data-type="0" class="btn">0</button>
            <button data-type="del" class="btn"><p class="del">del</p></button>
            <button data-type="=" class="btn"><p class="equal">=</p></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
